<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>

        let num, fatorial

        // Calculando o fatorial de 5
        num = 5
        fatorial = 1
        for(let i = num; i > 1; i--) {
            fatorial *= i
        }

        document.write(`${num}! é igual a ${fatorial}.<br>`)

        /***********************************************/

        // Calculando o fatorial de 8
        num = 8
        fatorial = 1
        for(let i = num; i > 1; i--) {
            fatorial *= i
        }

        document.write(`${num}! é igual a ${fatorial}.<br>`)

        /*************************************************
            Princípio DRY = Don't repeat yourself (não se repita) 
        */

        // DECLARAÇÃO DE FUNÇÃO
        // calcFatorial -> nome da função
        // num -> parâmetro ou argumento (dado de entrada)
        function calcFatorial(num) {
            let resultado = 1
            for(let i = num; i > 1; i--) {
                resultado *= i
            }
            return resultado    // dado de saída
        }

        // CHAMADA À FUNÇÃO
        // A variável fat4 receberá o resultado da função,
        // enviado pelo return
        let fat4 = calcFatorial(4)

        document.write(`4! é igual a ${fat4}.<br>`)

        // CHAMADA À FUNÇÃO sem atribuição a variável
        document.write(`6! é igual a ${calcFatorial(6)}.<br>`)

        // Chamada a uma função da biblioteca Math do JS
        document.write(`A raiz quadrada de 3 é ${Math.sqrt(3)}.<br>`)

        // Calculando o fatorial de um número informado pelo usuário
        let int

        do {
            int = parseInt(prompt('Informe um número inteiro maior que 1:'))
        } while(isNaN(int) || int <= 1)

        document.write(`${int}! é igual a ${calcFatorial(int)}.<br>`)

    </script>
</head>
<body>
    
</body>
</html>
