<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções 3</title>
    <script>
        /*
            FUNÇÕES SEM RETORNO
            São funções que desempenham uma tarefa, mas não retornam
            um valor como resultado
        */

        // Declaração da função
        function desenharTraco(tamanho) {
            for(let i = 1; i <= tamanho; i++) {
                document.write('-')
            }
            document.write('<br>')
        }

        // Chamadas de função. Note que não há atribuição das chamadas
        // a variáveis, uma vez que a função não retorna valor
        let x = desenharTraco(50)
        document.write(`O valor da variável x é ${x}<br>`)
        desenharTraco(30)
        desenharTraco(75)

        /*
            FUNÇÃO SEM PARÂMETRO
            Uma função pode não precisar de informações externas para fazer
            o seu trabalho. Nesse caso, os parênteses que seguem o nome da
            função permanecem, tanto na declaração quanto na chamada da função.
        */
        function agora() {  // Retorna a hora atual do computador
            let hoje = new Date()
            return hoje.getHours() + ':' + hoje.getMinutes() + ':' +
                hoje.getSeconds()
        }
        document.write(`Hora atual: ${agora()}<br>`)

        // Função sem parâmetro e sem retorno
        function saudacao() {
            let hoje = new Date()
            let hora = hoje.getHours()

            if(hora < 12) {
                document.write('Bom dia!<br>')
            }
            else if(hora < 18) {
                document.write('Boa tarde!<br>')
            }
            else {
                document.write('Boa noite!<br>')
            }
        }
        
        saudacao()  // Chamada à função

        /*
            FUNÇÃO COM PARÂMETRO(S) OPCIONAL(IS)

            O(s) último(s) parâmetro(s) de uma função podem se tornar
            opcionais caso seja fornecido um valor que será usado como
            padrão para o caso de ele(s) não ser(em) passado(s) na
            chamada
        */

        // O tipo passa a ser um parâmetro opcional. Se for omitido
        // durante a chamada, assumirá o valor 'R'
        function calcArea(base, altura, tipo = 'R') {
            let area
            switch(tipo) {
                case 'R':       // Retângulo
                    area = base * altura
                    break
                case 'T':       // Triângulo
                    area = base * altura / 2
                    break
                case 'E':       // Elipse
                    area = (base / 2) * (altura / 2) * Math.PI
                    break
                default:        // Forma não reconhecida
                    area = null
            }
            return area
        }

        document.write(`Área de um retângulo de 10x12: ${calcArea(10, 12)}<br>`)
        document.write(`Área de um triângulo de 7x25: ${calcArea(7, 25, 'T')}<br>`)
        document.write(`Área de um retângulo de 4.5x4.5: ${calcArea(4.5, 4.5)}<br>`)
        document.write(`Área de um retângulo de 19x12.5: ${calcArea(19, 12.5)}<br>`)
        document.write(`Área de uma elipse de 8x8: ${calcArea(8, 8, 'E')}<br>`)

    </script>
</head>
<body>
    
</body>
</html>
